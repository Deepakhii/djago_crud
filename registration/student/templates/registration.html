{% extends 'base.html' %}

{% block title %}
    registration
{% endblock title %}
    
{% block body %}
{{form.errors}} 
<div class="container mx-auto" style="max-width: 400px;">
    {% if mes %}
      
    <div class="alert alert-primary" role="alert">
        {{mes}}
    </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</div>
{% endblock body %}
